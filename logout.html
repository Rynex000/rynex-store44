
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYNEX STORE | Logging Out...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0F172A;
        }
        body { 
            background-color: var(--primary-dark);
            overflow: hidden;
        }
        .loader-ring {
            border-top-color: #2563eb;
            animation: spinner 0.8s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-out {
            animation: fadeOut 1s ease-in-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center">

    <div id="logoutContent" class="text-center">
        <div class="mb-8 flex justify-center">
            <div class="w-20 h-20 bg-gradient-to-br from-blue-600 to-purple-600 rounded-[2rem] flex items-center justify-center shadow-2xl shadow-blue-500/20">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
        </div>

        <div class="relative flex items-center justify-center mb-6">
            <div class="w-16 h-16 border-4 border-slate-800 rounded-full"></div>
            <div class="absolute w-16 h-16 border-4 border-t-blue-600 rounded-full loader-ring"></div>
        </div>

        <h1 class="text-2xl font-black uppercase italic tracking-tighter mb-2">Signing Out</h1>
        <p class="text-slate-500 text-sm font-medium tracking-wide">Securing your session and clearing cache...</p>
    </div>

    <script>
        // Logout Logic
        setTimeout(() => {
            // 1. Session data ඉවත් කිරීම
            // වැදගත්: 'userEmail' පමණක් ඉවත් කරන්න. 
            // 'rynex_user_id' හෝ 'rynex_global_counter' ඉවත් කරන්න එපා.
            // එවිටයි සෑම account එකකටම අද්විතීය ID එකක් පවත්වා ගත හැක්කේ.
            localStorage.removeItem('userEmail');
            
            // 2. Visual Feedback
            const content = document.getElementById('logoutContent');
            content.classList.add('fade-out');

            // 3. Redirect to Login Page
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);

        }, 2000); 
    </script>
</body>
</html>
