<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RYNEX STORE | Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-dark: #0F172A;
            --electric-blue: #2563EB;
            --neon-purple: #7C3AED;
        }
        body {
            background-color: var(--primary-dark);
            background-image: radial-gradient(circle at top right, rgba(124, 58, 23, 0.1), transparent),
                              radial-gradient(circle at bottom left, rgba(37, 99, 235, 0.1), transparent);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .btn-premium {
            background: linear-gradient(135deg, var(--electric-blue), var(--neon-purple));
            transition: all 0.3s ease;
        }
        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }
        .input-glass:focus {
            border-color: var(--electric-blue);
            background: rgba(255, 255, 255, 0.07);
            outline: none;
        }
        .hidden { display: none; }
    </style>
</head>
<body class="text-white font-sans min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-600 to-purple-600 rounded-2xl mb-4 shadow-2xl">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h2 class="text-3xl font-black uppercase tracking-tighter italic">RYNEX STORE</h2>
        </div>

        <div id="loginSection" class="glass-card p-10 rounded-[2.5rem] border-t-4 border-blue-500 shadow-2xl">
            <h3 class="text-xl font-black uppercase italic mb-8 tracking-widest text-center">User Login</h3>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-2">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="name@example.com" required
                        class="input-glass w-full py-4 px-6 rounded-2xl text-sm font-medium">
                </div>

                <div class="relative">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-2">Password</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required
                        class="input-glass w-full py-4 px-6 rounded-2xl text-sm font-medium pr-14">
                    <button type="button" onclick="togglePassword('loginPassword', 'eyeLogin')" class="absolute right-5 top-[38px] text-slate-500 hover:text-white transition">
                        <i id="eyeLogin" class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn-premium w-full py-4 rounded-2xl font-black uppercase tracking-[0.2em] text-sm shadow-xl mt-4">
                    Sign In
                </button>
            </form>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p class="text-slate-500 text-xs">Don't have an account?</p>
                <button onclick="toggleAuth()" class="mt-2 text-blue-400 font-black uppercase tracking-widest text-[11px] hover:text-white transition">
                    Create New Account
                </button>
            </div>
        </div>

        <div id="registerSection" class="glass-card p-10 rounded-[2.5rem] border-t-4 border-purple-500 shadow-2xl hidden">
            <h3 class="text-xl font-black uppercase italic mb-8 tracking-widest text-center text-purple-400">Register</h3>
            
            <form id="registerForm" class="space-y-5">
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-2">Full Name</label>
                    <input type="text" id="regName" placeholder="John Doe" required
                        class="input-glass w-full py-4 px-6 rounded-2xl text-sm font-medium">
                </div>
                <div>
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-2">Email</label>
                    <input type="email" id="regEmail" placeholder="your@email.com" required
                        class="input-glass w-full py-4 px-6 rounded-2xl text-sm font-medium">
                </div>
                <div class="relative">
                    <label class="block text-[10px] font-black uppercase tracking-widest text-slate-500 mb-2 ml-2">Create Password</label>
                    <input type="password" id="regPassword" placeholder="••••••••" required
                        class="input-glass w-full py-4 px-6 rounded-2xl text-sm font-medium pr-14">
                    <button type="button" onclick="togglePassword('regPassword', 'eyeReg')" class="absolute right-5 top-[38px] text-slate-500 hover:text-white transition">
                        <i id="eyeReg" class="fas fa-eye"></i>
                    </button>
                </div>

                <button type="submit" class="btn-premium w-full py-4 rounded-2xl font-black uppercase tracking-[0.2em] text-sm shadow-xl mt-4">
                    Create Account
                </button>
            </form>

            <div class="mt-8 text-center border-t border-white/5 pt-6">
                <p class="text-slate-500 text-xs">Already have an account?</p>
                <button onclick="toggleAuth()" class="mt-2 text-purple-400 font-black uppercase tracking-widest text-[11px] hover:text-white transition">
                    Back to Login
                </button>
            </div>
        </div>
    </div>

    <script>
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');

        function toggleAuth() {
            loginSection.classList.toggle('hidden');
            registerSection.classList.toggle('hidden');
        }

        // --- PASSWORD SHOW/HIDE LOGIC ---
        function togglePassword(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // --- REGISTER LOGIC ---
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            localStorage.setItem('userEmail', email);
            localStorage.setItem('userPass', password);

            alert('Account Created Successfully! Now Login.');
            toggleAuth();
        });

        // --- LOGIN LOGIC ---
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPassword').value;

            const savedEmail = localStorage.getItem('userEmail');
            const savedPass = localStorage.getItem('userPass');

            if(email === savedEmail && pass === savedPass) {
                alert('Login Successful!');
                window.location.href = 'index.html';
            } else {
                alert('Invalid Email or Password! Please Register first.');
            }
        });
    </script>
</body>
</html>
